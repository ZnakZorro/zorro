   }
   
    const PasteTXT=async()=>{
        let txtx = document.getElementById("txtx");
        txtx.value="";
        txtx.style.height="20em";
        const text = await navigator.clipboard.readText();
        txtx.value = text;
    }
    const CopyTXT=()=>{
        let txtx = document.getElementById("txtx");
        txtx.select();
        navigator.clipboard.writeText(txtx.value);
    }
</script>
