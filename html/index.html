   <script>
       const backHome=()=>{window.location.href="../";}
       document.addEventListener("DOMContentLoaded",function(){
           //document.getElementById("info").textContent = "info";
       });
      
      const sharego=()=>{      
            if (navigator.share) {
              navigator
                .share({
                  title: "This is header/title",
                  text: "This is the description",
                  url: "https://put-here-url.com",
                })
                .then(() => console.log("Successful share"))
                .catch((error) => console.log("Error sharing", error));
            } else {
              console.error("Browser doesn't support Web Share API");
              document.getElementById("info").innerHTML = "Browser doesn't support Web Share API";
            }      
       }

      
      
      const sharegoo=()=>{      
         const shareData = {
             title: 'MDN',
             text: 'Learn web development on MDN!',
             url: 'https://developer.mozilla.org'
           }

           const btn = document.querySelector('button');
           const resultPara = document.querySelector('.info');

           // Share must be triggered by "user activation"
           btn.addEventListener('click', async () => {
             try {
               await navigator.share(shareData)
               resultPara.textContent = 'MDN shared successfully'
             } catch(err) {
               resultPara.textContent = 'Error: ' + err
             }
           });
      }
      
      
   </script>
