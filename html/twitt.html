
<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <title>Twiit</title>  
   <meta name="HandheldFriendly" content="true">
   <meta name="mobile-web-app-capable" content="yes"> 
   <link rel="stylesheet" href="https://znakzorro.github.io/zorro/css/style.css" />
   <link rel="stylesheet" href="https://znakzorro.github.io/zorro/css/mini.css" />
   <style> 
    body{
       /*column-count:2;*/
       max-width: 900px;
       margin:auto;
       column-gap: 0.3em;
      }
    .wrapper {
        padding: 0;
        margin: auto;
    }
    @media only screen and (max-width: 600px) {
       body {column-count:1;}
    }  
 </style>
<script>
  let pokaz=(ten,nr)=>{
     document.querySelectorAll("#klawisze button").forEach((b,i)=>{
        //b.style.display="none";  
        if (i===nr) document.getElementById("col"+i).style.display="block";  
        else        document.getElementById("col"+i).style.display="none";  
        b.classList.remove("active")
  });
      ten.classList.add("active");
     //document.getElementById("col0").style.display="none";  
     //document.getElementById("col1").style.display="none";  
     //document.getElementById("col"+nr).style.display="block";  
  }
</script>   
   
</head>
<body>
<div class="wrapper">
        <app-menu title="Twitt" name="ZnakZorro" link="../"></app-menu>
        <script src="../appMenu.js"></script>
</div>
<div id="klawisze">
   <button class="btn blue active" onclick="pokaz(this,0)">NocnaZ</button>
   <button class="btn red  active" onclick="pokaz(this,1)">Piechocinski</button>
   <button class="btn red  active" onclick="pokaz(this,2)">MarcinPalade</button>
</div>
  <div class="wrapper" id="col0">        
        <div class="container">
            <a class="twitter-timeline" href="https://twitter.com/NocnaZ?ref_src=twsrc%5Etfw">Tweets by NocnaZ</a> 
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
  </div>
  <div class="wrapper" id="col1">
        <div class="container">
            <a class="twitter-timeline" href="https://twitter.com/Piechocinski?ref_src=twsrc%5Etfw">Tweets by Piechocinski</a> 
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
  </div>
  <div class="wrapper" id="col2">
        <div class="container">
            <a class="twitter-timeline" href="https://twitter.com/MarcinPalade?ref_src=twsrc%5Etfw">Tweets by MarcinPalade</a> 
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
  </div>




</body>
</html>
