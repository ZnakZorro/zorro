
<!DOCTYPE html>

    body{
       /*column-count:2;*/
       max-width: 700px;
       margin:auto;
       column-gap: 0.3em;
      }
    .wrapper {
        padding: 0;
        margin: auto;
    }
    #klawisze{
         width: 100%;
         /*position: fixed;
         top: 0;
         left: 0;*/
      }
    @media only screen and (max-width: 600px) {
       body {column-count:1;}
    }  
 </style>
<script>
  let pokaz=(ten,nr)=>{
     document.querySelectorAll("#klawisze button").forEach((b,i)=>{
        if (i===nr) document.getElementById("col"+i).style.display="block";  
        else        document.getElementById("col"+i).style.display="none";  
        b.classList.remove("active")
  });
      ten.classList.add("active");
  }
</script>   
   
</head>
<body>
<div class="wrapper">
        <app-menu title="Twitt" name="ZnakZorro" link="../"></app-menu>
        <script src="../appMenu.js"></script>
</div>
<div id="klawisze">
   <button class="btn blue active" onclick="pokaz(this,0)">NocnaZmiana</button>
   <button class="btn red  active" onclick="pokaz(this,1)">Ten_Psycholog</button>
   <button class="btn red  active" onclick="pokaz(this,2)">MarcinPalade</button>
   <button class="btn red  active" onclick="pokaz(this,3)">PabloMoralesPL</button>
   <button class="btn red  active" onclick="pokaz(this,4)">#OpenBaffle</button>
   
</div>
