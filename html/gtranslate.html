<!DOCTYPE html>
<html lang="pl-PL">
<head>
<title>gTransLate</title>
<meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <meta name="mobile-web-app-capable" content="yes"> 
    <link rel="icon" type="image/png" size="640x400" href="../img/pl_flag.svg">
    <script src="../js/all.js"></script>
    <link rel="stylesheet" href="../css/all.css" />
<style>
body {
    font-size: 14pt;
    background-color:#eee;
}
p {margin:0.3em 0;}
textarea {font-size: 12pt;}
 div,textarea {
    background-color: rgb(255, 255, 255);  
    margin:1em auto;
    width: 98%;
    padding: 1%;
    border: 1px solid gray;
    max-width: 50em;
 }
 </style>
</head>

<body id="bodydemo">
    <h3>
        <img src="../css/icon/back.svg" onClick='location.href="../";' style="width:38px;vertical-align: middle; cursor:pointer;"/>
        &nbsp; G::translate2
    </h3>

    <div id="google_translate_element"></div>
    
    <div style="width:100%;">
        <div id="out"></div>
        Tu wklej:
        <textarea></textarea>
    </div>


<script>

//document.cookie = "googtrans=/en/pl; path="+location.pathname;
    
function googleTranslateElementInit() {
    setTimeout(function(){
        let opt = document.querySelector(".goog-te-combo");
        opt.value='pl';
        //opt.style.display='none';
    },500);
new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}

// DOM READY
document.addEventListener('DOMContentLoaded', function() {
    
});// dom ready

    
document.querySelector("textarea").addEventListener("input", function(event) {
    let text = event.target.value.trim();
    let arr = text.split("\n");
    let html = "<p>"+arr.join("</p><p>")+"</p>";
    document.getElementById("out").innerHTML = html;
});

    
</script>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
