<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   <meta http-equiv="x-ua-compatible" content="ie=edge" />
   <title>proxy-1</title>  
   <meta name="HandheldFriendly" content="true">
   <meta name="mobile-web-app-capable" content="yes"> 
   <meta name="theme-color" content="#008">
   <style>   
      body {font:normal Verdana 14pt;}
      .wrapper {margin:0; padding:0;}
      .container {margin:0.2em; padding:0.2em;}
   </style>
</head>

<body>
    <div class="wrapper">       
        <div class="container">
            foo: <span class="watch" id="foo">foo</span><br />
            bar: <span class="watch" id="bar">bar</span><br />
            bar: <span class="watch" id="miu">miu</span><br />
        </div>
    </div>

<script>
const xtx=()=>(Math.random() + 1).toString(36).substring(2);

var watchOBJ = {}

var proxyOBJ = new Proxy(watchOBJ, {
  get: function(target, prop) {
    //console.log({ type: 'get', target, prop });    
    return Reflect.get(target, prop);
  },
  set: function(target, prop, value) {
    //console.log(`${prop} set from ${target[prop]} to ${value}`);    
    //console.log({ type: 'set', target, prop, value });
    target[prop] = value;
    document.getElementById(prop).textContent=watchOBJ[prop];
    return Reflect.set(target, prop, value);
  }
});

const change=()=>{
   //let u = 'http://192.168.31.100/YamahaExtendedControl/v1/main/getStatus';
   let u = 'https://www.yr.no/api/v0/locations/2-3083828/forecast/currenthour';
   fetch(u)
   .then(r => {return r.json()})
   .then(o => {
      console.log(o)
      console.log(o.created)
      console.log(o.symbolCode.next1Hour)
      console.log(o.temperature.value)
      console.log(o.temperature.feelsLike)
      console.log(o.precipitation.value)
      console.log(o.wind.speed)
      
   }).catch(e => {console.log(e)})

    proxyOBJ.bar = xtx()
    proxyOBJ.foo = xtx()
    proxyOBJ.miu = xtx()
    console.log(watchOBJ)
    //console.log(proxyOBJ.foo)
}

document.addEventListener("DOMContentLoaded",function(){
  document.querySelectorAll(".watch").forEach((el)=>watchOBJ[el.id]="");

  change();
  setInterval(change,5000);
});

</script>
    
</body>
</html>
