   <script src="./add/md5.min.js"></script>
   
   <script>
       document.addEventListener("DOMContentLoaded",function(){
           //document.getElementById("info").textContent = "info";
       });
      
const gogogo=(hash)=>{
   hash = hash.trim();
   if (!hash) return;
   let token = md5(hash.toLowerCase());
   console.log(hash,token);
   //let uri = '_/'+token+'.html';
   //https://raw.githubusercontent.com/ZnakZorro/zorro/main/app/hash/_/28ec55f74824fec2bff890bc9279d0ef.html
   let uri = "https://raw.githubusercontent.com/ZnakZorro/zorro/main/app/hash/_/"+token+".html"
   let u = uri;//encodeURIComponent(uri);
   console.log(hash,token,u);
   fetch(u)
   .then(r => {return r.text()})
   .then(o => {
      console.log(o)
      document.getElementById("result").innerHTML = o;
   })
   .catch(e => {console.log(e)})
//onclick="result.value=md5(input.value);return false"
}   
</script>
          
</head>

<div class="wrapper">

      <form>
            <p>
              <label for="input">Input</label>

            </p>
            <p>
              <button
                type="submit"
                id="calculate"
                onclick="gogogo(input.value);return false"
