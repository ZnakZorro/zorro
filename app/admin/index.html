<script>
console.log(APPconfig);

// dom ready
document.addEventListener("DOMContentLoaded",function(){
    APPcity = localStorage.getItem("APPcity") || APPcity;
    console.log("APPcity=",APPcity)
    let html = "";
    for (let city in APPconfig.city){
        let name = APPconfig.city[city].name;
        let id   = APPconfig.city[city].id;
        //console.log(APPcity,"city="+city,"name="+name,"id="+id);
        let checked="";
        if (APPcity===city) checked="checked"
        html += '<p><input id="'+id+'" name="rcity" type="radio" value="'+city+'" '+checked+' onChange="cityClick(this)"/> '+name+'</p>';
    }
    _$("#radioCity").innerHTML = html;
});
// domready

const cityClick=(ten)=>{
      console.log(ten);
      APPcity = ten.value;
      APPid = ten.id;
   console.log(APPcity,APPid);
      localStorage.setItem("APPcity", APPcity);
      localStorage.setItem("APPid", APPid);
}



</script>
