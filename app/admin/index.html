    let html = "";
    for (let city in APPconfig.city){
        let name = APPconfig.city[city].name;

        console.log(APPcity,"city="+city,"name="+name,"id="+id);
        let checked="";
        if (APPcity===city) checked="checked"
        html += '<p><input id="'+id+'" name="rcity" type="radio" value="'+city+'" '+checked+' onChange="cityClick(this)"/> '+name+'</p>';
    }
    _$("#radioCity").innerHTML = html;
});
// domready

const cityClick=(ten)=>{

      APPid = ten.id;
   console.log(APPcity,APPid);

}
