        //html += '<p><input id="'+id+'" name="rcity" type="radio" value="'+city+'" '+checked+' onChange="cityClick(this)"/> '+name+'</p>';
        html += '<label class="form-control"><input id="'+id+'" name="rcity" type="radio" value="'+city+'" '+checked+' onchange="cityClick(this)">'+name+'</label>';
    }
    _$("#radioCity").innerHTML = html;
});
