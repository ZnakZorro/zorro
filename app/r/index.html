<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="player.css">
</head>
<body>
    <div class="radio-player">
        <audio src="http://pl-play.adtonos.com/tok-fm" class="visually-hidden" id="stream">
        <!-- More stuff here -->
      </audio>
  


  <div class="player-controls">
    <button name="play-pause" class="button play-pause-button" aria-label="Play/pause">
      <i class="fas fa-play" aria-hidden></i>
    </button>
  
    <div class="volume-and-title">
      <div class="currently-playing" aria-label="Currently playing">
        <span class="currently-playing-label">Radio TOK-FM</span>
        <span class="currently-playing-title">tu co SÅ‚uchamy</span>
      </div>
  
      <div class="volume-controls">
        <button name="mute" class="button mute-button" aria-label="Mute/unmute">
          <i class="fas fa-volume-down" aria-hidden></i>
        </button>
  
        <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="0.66" aria-label="Volume">
      </div>
    </div>
  </div>
</div>
  <script src="players.js"></script>
</body>
</html>
