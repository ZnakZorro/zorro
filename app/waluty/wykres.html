<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>wykres</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#033500">

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>

<style>
    .highcharts-container {margin-left:-12px;}
    .highcharts-data-table{width:100%; position:relative;}
    td,th {padding:4px;}
    table {margin:auto;}
    li {font-family: monospace; font-size: 0.9rem;}
</style> 

</head>
<body>


<figure class="highcharts-figure" style="max-width:640px; margin:auto;">
    <div id="wykres"></div>
</figure>
<pre id="info"></pre>

<script>

    const rysujWykres=(id,data)=>{
        Highcharts.chart(id, {
            title: {text: 'WYKRESY'},
            subtitle: {text: null},
            xAxis: {type: 'datetime',title: {text: 'Dni'}},
            yAxis: {title: {text: 'PLN'}},
            series : data,
        });
    }

    let dane=[]
    for (let i=0;i<10; i++){
        let val = ~~(Math.random()*100);
        let d = new Date();
        d.setDate(d.getDate() + i);
        let time = d.getTime();
        dane.push([time,val])
    }
    let data = [{"name":"wykres1", data:dane}]
    console.log(data)

    rysujWykres("wykres",data);

</script>

</body>
</html>
