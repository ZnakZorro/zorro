<script>
const removeAll=()=>{
	document.querySelectorAll("table#tabela td").forEach((td)=>{td.classList.remove("acta");td.classList.remove("actm");});
	document.querySelectorAll("table#tabela tr").forEach((tr)=>{tr.classList.remove("active");});
}
const clickTD=(e)=>{
	console.log(e);
	let td=e.target;
	let p1=td.parentNode; 
	let p2=td.parentElement;
	
		console.log(p1,p2)

	let nr = td.id.split("_")[1];
	let modRow = nr %12;
	console.log("nr="+nr,"mod="+modRow,td.id,td);
	
	document.getElementById("info").innerHTML = nr;
	//if (modRow<5) return;
	removeAll();
	p1.classList.add("active");
	for (i=0; i<11; i++){
		let mr = modRow + (i*12)
		let id = "td_"+mr;
		try{
			document.getElementById(id).classList.add("acta");
		}	catch (error) {console.log(error);}
	}
	td.classList.add("actm");
	
}

document.addEventListener("DOMContentLoaded",function(){
   let tds = document.querySelectorAll("table#tabela td");
	console.log(tds);
	let j=4;
	tds.forEach((td,i)=>{
		if (i===8 || i===15 || i===22) j+=5;
		let nr = i+j;
		if (i!=0) td.id="td_"+nr;
		console.log(i,nr,td);
		td.addEventListener('click', clickTD, false); 
	});
});
