<h1> Demo counter <span id ="counter">-</span> Hello World! 2 </h1>

<!--script type="module" src='https://cdn.jsdelivr.net/npm/preact-htm-signals-standalone/dist/standalone.js'></script-->
<script type="module" src='preact.js'></script>
<script type="module">
  import {html, render, signal, effect} from "react.js";

  const count = signal(0);

  function App() {
    return html`
      <div>
        <button onClick=${() => (count.value += 1)}>Increment with signal</button>
        <h3>Counter: ${count}</h3>
      </div>
    `;
  }

  effect(function () {
    console.log("effect=",count.value);
    document.querySelector("#counter").textContent = count.value;
});

  render(html`<${App} />`, document.getElementById("app"));
</script>
