<script>

let dane = {
    "bass":[],
    "middle":[],
    "treble":[],
}

const filterTrebleVal=(ff,frq,R1,C1)=>{
    let impedancja = 1/(2 * Math.PI * ff * C1);
    let gain = R1/(R1+impedancja);
    return gain;
}   

const calcTreble=()=>{
    let C1 = parseFloat(document.getElementById("capasitor1").value);
    let R1 = parseFloat(document.getElementById("resistor1").value);
    C1 = C1/1000000;
    R1=R1;
    console.log(C1,R1,Math.PI);
    let frq = 1/(2 * Math.PI * R1 * C1);
    let frqi = Math.round(frq);
    document.getElementById("frq").value = frqi;

	let skala = 1;
	let data = []
	for (f=20;f<20000;f+=10){
		let ff=f;
		gain=filterTrebleVal(ff,frq,R1,C1);
        dB= 8.65*Math.log(gain/skala);
        dB = Math.round(dB*100)/100;
		//dB= gain    //20*Math.log(gain/skala);
		data.push([ff,dB]);
        dane.treble.push([ff,dB]);
    }
}  


const filterBassVal=(ff,frq,R1,L1)=>{
    //2piFL
    let impedancja = 2*Math.PI*ff*L1;
    let gain = R1/(R1+impedancja);
    return gain;

}   

const calcBass=()=>{
    let L1 = parseFloat(document.getElementById("coil1").value);
    let R1 = parseFloat(document.getElementById("resistor1").value);
    L1 = L1/1000;
    R1=R1;
    console.log(L1,R1,Math.PI);
    let frq = R1/(2 * Math.PI * L1);
    let frqi = Math.round(frq);
    document.getElementById("frq").value = frqi;

	let skala = 1;
	let data = []
	for (f=20;f<20000;f+=10){
		let ff=f;
		gain=filterBassVal(ff,frq,R1,L1);
        dB= 8.65*Math.log(gain/skala);
        dB = Math.round(dB*100)/100;
		//dB= gain    //20*Math.log(gain/skala);
		data.push([ff,dB]);
        dane.bass.push([ff,dB]);
    }
} 

const calcMiddle=()=>{
    for (f=20;f<20000;f+=10){
		/*let ff=f;
		gain=filterBassVal(ff,frq,R1,L1);
        dB= 8.65*Math.log(gain/skala);
        dB = Math.round(dB*100)/100;
		//dB= gain    //20*Math.log(gain/skala);
		data.push([ff,dB]);*/
        dane.middle.push([f,0]);
    }
}

const calcZwrotnica2a=()=>{
    console.log("change");
}
const calcZwrotnica2=()=>{
    if (wykres) wykres = null;
    calcTreble();
    calcBass();
    calcMiddle();
    if (wykres) updateWykres(dane); else rysujWykres("highchart",dane);    
}


//---dom ready--------------------------------
document.addEventListener("DOMContentLoaded",function(){
    calcZwrotnica2();
})
//---DOM READY----------------------------------

</script>

            </figure>
        </div>

        <div class="container pass">
            <div class="line"><span class="em3 b"></span>      <button class="btn em6"           onClick="calcZwrotnica2()">Calc</button></div>
            <h3>Bass</h3> 
            <img src="./img/LR.svg" style="float:right; width:12em;"/>   
            <div class="line"><span class="em3 b">L:</span>    <input class="em4" id="coil1"     onchange="calcZwrotnica2a()" value="2"> mH</div>
            <div class="line"><span class="em3 b">R:</span>    <input class="em4" id="resistor1" onchange="calcZwrotnica2a()" value="8"> Om</div>
            
            <div class="line"><span class="em3 b">FRQ:</span>  <input class="em4 b" id="frq"> Hz</div>
        </div>

        <div class="container pass">
            <h3>Treble</h3> 
            <img src="./img/CR.svg" style="float:right; width:12em;"/>   
            <div class="line"><span class="em3 b">C:</span>    <input class="em4" id="capasitor1"     onchange="calcZwrotnica2a()" value="10"> uF</div>
            <div class="line"><span class="em3 b">R:</span>    <input class="em4" id="resistor1" onchange="calcZwrotnica2a()" value="8"> Om</div>
            
            <div class="line"><span class="em3 b">FRQ:</span>  <input class="em4 b" id="frq"> Hz</div>
            <div class="line"><span class="em3 b"></span>      <button class="btn em6"           onClick="calcZwrotnica2()">Calc</button></div>
        </div>
