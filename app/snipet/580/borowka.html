<p>
    Borówki amerykańskie najlepiej jest sadzić <strong>wiosną (od marca do kwietnia) lub jesienią (od września do października).</strong>&nbsp;
</p>
<p>
    Posadzone wczesną jesienią przyjmą się najlepiej. Pierwsze owoce powinny pojawić się po ok. 3 latach od zasadzenia. Regularnie podlewać rośliny - wrażliwa na przesuszenie.
</p>
