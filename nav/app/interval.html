<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Interval</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#033500">
    <link rel="manifest" href="../nav.web.json"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link rel="shortcut icon" href="./favicon.ico"-->
    <link rel="shortcut icon" type="image/jpg" size="512x512" href="../nav.jpg">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../all.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
      .info {
          font-family: monospace;
          font-size: 0.9em;
          /*column-count: 3;*/
      }
      .info p {display:inline-block; margin:0.15em; min-width:30%;}
      .kontener {margin: 0.35em}
      #klawisze button {min-width:6em;padding: 0.5em}
      .btn.gray {background:gray;}
    </style>
    <script>
      let installScript=(urls,callback)=>{
            let script = document.createElement('script');
            script.onload = function () {
            urls.shift();
                if (urls.length>0) installScript(urls,callback=null);
                else if (callback) callback();
            };
            script.src = urls[0];
            document.head.appendChild(script);
        }
      //---dom ready--------------------------------
      document.addEventListener("DOMContentLoaded",function(){
         fetch("../menu.html")
          .then(r => {return r.text()})
          .then(t => {
            //console.log(t);
            document.querySelector("#navic").innerHTML = t;
            installScript(["../script.js","../navbar.js"])
          })
          .catch(e => {console.log(e)})
      })
      //---DOM READY----------------------------------

      
    </script>
    
  </head>
<body>
<div id="navic"></div>


<audio id="minutaAudio">
  <source src="audio/ye.mp3" type="audio/mpeg">
</audio>

<div class="kontener" id="klawisze">
  <button class="btn blue" onclick="repeatMinuta(15000)" type="button">15 Sek</button>
  <button class="btn blue" onclick="repeatMinuta(60000)" type="button">1 Minuta</button>
  <button class="btn blue" onclick="repeatMinuta(300000)" type="button">5 Minut</button>
  <button class="btn blue" onclick="repeatMinuta(450000)" type="button">7,5 Minut</button> 
  <button class="btn blue" onclick="repeatMinuta(900000)" type="button">15 Minut</button> 
  <button class="btn red"  onclick="stopInterval()" type="button">STOP</button> 
</div>
  <div class="kontener" id="counters">
    <button class="btn gray" onclick="setMax(2)" type="button"> #2 </button>
    <button class="btn gray" onclick="setMax(5)" type="button"> #5 </button>
    <button class="btn gray" onclick="setMax(8)" type="button"> #8 </button>
    <button class="btn gray" onclick="setMax(12)" type="button"> #12 </button>
  </div>
<div class="kontener info" id="info"></div>
<div class="kontener info" id="infotime"></div>

<script>
let info = document.getElementById("info"); 
let infotime = document.getElementById("infotime"); 
let y = document.getElementById("minutaAudio"); 
let interV = null;
let counter = 0;
let maxCount = 8;

const setMax=(max=8)=>{
  maxCount = max;
  info.innerHTML += "maxCount = "+maxCount+"<br />";
}
const stopInterval=()=>{
    interV=clearInterval(interV);
    interV = null;
    info.innerHTML += "Stop Interval <br />";
   counter = 0;
}
const getNow=()=>(new Intl.DateTimeFormat('pl-PL', {timeStyle: 'medium'}).format(new Date()));
  
const repeatMinuta=(itime=60000)=> {
  info.innerHTML = "<h4>Start Interval #"+maxCount+"</h4>";
  if (interV) {
    stopInterval();
  }
  y.play(); 
  info.innerHTML += "<p>"+counter+", "+ getNow()+"</p>";
  interV = setInterval(()=>{
    y.play(); 
    counter++;
    if (counter > maxCount) stopInterval();
    info.innerHTML += "<p>"+counter+", "+ getNow()+"</p>";
  },itime);  
} 

</script>
    
</body>
</html>
