<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Interval</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#033500">
    <link rel="manifest" href="../nav.web.json"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="shortcut icon" type="image/jpg" size="512x512" href="../nav.jpg">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../all.css" />
    <style>
      #klawisze, button {min-width:4em;}
    </style>
    
  </head>
<body>
<div class="container">
        <div class="nav-start">
          <a class="logo" href="../">
            <img src="../nav.jpg" width="35" height="35" alt="Back"/>
          </a>
      </div>
</div>
<audio id="myAudio">
  <source src="audio/horse.ogg" type="audio/ogg">
  <source src="audio/horse.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<audio id="minutaAudio">
  <source src="audio/minuta.ogg" type="audio/ogg">
  <source src="audio/minuta.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<p>Click the buttons to play or pause the audio.</p>

<button class="btn btn-primary" onclick="playAudio()" type="button">Play Audio</button>
<button class="btn btn-primary" onclick="pauseAudio()" type="button">Pause Audio</button> 
<br />
<button class="btn btn-primary" onclick="playMinuta()" type="button">Play Minuta</button>
<button class="btn btn-primary" onclick="pauseMinuta()" type="button">Pause Minuta</button> 
  <br />
  
<div class="container" id="klawisze">
  <button class="btn blue" onclick="repeatMinuta(60000)" type="button">1 Minuta</button>
  <button class="btn blue" onclick="repeatMinuta(60000)" type="button">5 Minut</button>
  <button class="btn blue" onclick="repeatMinuta(60000)" type="button">7,5 Minut</button> 
  <button class="btn red"  onclick="stopInterval()" type="button">STOP Minuta</button> 
</div>
<div class="container" id="info"></div>

<script>
let info = document.getElementById("info"); 
let x = document.getElementById("myAudio"); 
let y = document.getElementById("minutaAudio"); 
let interV = null;
let counter = 0;
  

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 

function playMinuta() { 
  y.play();
  console.log("y.play");
} 

function pauseMinuta() { 
  y.pause(); 
} 

  /***************************************************/
  
const stopInterval=()=>{
    interV=clearInterval(interV);
    interV = null;
    info.innerHTML = "Stop Interval";
   counter = 0;
}
  
const repeatMinuta=(itime=60000)=> {
  info.innerHTML = "Start Interval <br />";
  if (interV) {
    stopInterval();
  }
  y.play(); 
  info.innerHTML += "0, ";
  interV = setInterval(()=>{
    y.play(); 
    counter++;
    info.innerHTML += counter+", ";    
  },itime);  
} 

</script>

</body>
</html>
