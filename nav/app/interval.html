<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Interval</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#033500">
    <link rel="manifest" href="../nav.web.json"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="shortcut icon" type="image/jpg" size="512x512" href="../nav.jpg">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../all.css" />
    <style>
      #klawisze, button {min-width:4em;}
    </style>
    
  </head>
<body>
<div class="container">
        <div class="nav-start">
          <a class="logo" href="../">
            <img src="../nav.jpg" width="35" height="35" alt="Back"/>
          </a>
      </div>
</div>

<audio id="minutaAudio">
  <source src="audio/ye.mp3" type="audio/mpeg">
</audio>

<div class="container" id="klawisze">
  <button class="btn blue" onclick="repeatMinuta(60000)" type="button">1 Minuta</button>
  <button class="btn blue" onclick="repeatMinuta(300000)" type="button">5 Minut</button>
  <button class="btn blue" onclick="repeatMinuta(450000)" type="button">7,5 Minut</button> 
  <button class="btn blue" onclick="repeatMinuta(900000)" type="button">15 Minut</button> 
  <button class="btn red"  onclick="stopInterval()" type="button">STOP INTERVAL</button> 
</div>
<div class="container" id="info"></div>
<div class="container" id="infotime"></div>

<script>
let info = document.getElementById("info"); 
let infotime = document.getElementById("infotime"); 
let y = document.getElementById("minutaAudio"); 
let interV = null;
let counter = 0;
  

const playMinuta=()=> { 
  y.play();
} 

const pauseMinuta=() =>{ 
  y.pause(); 
} 

  /***************************************************/
  
const stopInterval=()=>{
    interV=clearInterval(interV);
    interV = null;
    info.innerHTML = "Stop Interval";
   counter = 0;
}
  
const repeatMinuta=(itime=60000)=> {
  info.innerHTML = "Start Interval <br />";
  if (interV) {
    stopInterval();
  }
  y.play(); 
  info.innerHTML += "0, ";
  interV = setInterval(()=>{
    y.play(); 
    counter++;
    info.innerHTML += counter+", ";  
    infotime.innerHTML = (new Date()).toLocaleString('pl-PL');
  },itime);  
} 

</script>

</body>
</html>
